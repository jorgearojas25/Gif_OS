<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Jorge Andres Rojas Bautista" />
    <link id="themeStlye" rel="stylesheet" href="./styles/styleDay.css">

    <title>Welcome to gif.OS</title>
  </head>
  <body>
    <header>
      <div class="windowTitle">
        <p class="windowText">
          ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
          de visitas: 12.765.803
        </p>
      </div>
    </header>
    <nav class="navbar">
      <div class="brand">
        <a href="../index.html"></a>
      </div>
      <div class="groupButtonsNav">
        <!-- * Boton Crear gifs * -->
        <a href="./html/crearGif.html"
          ><button class="navButton">Crear Guifos</button></a
        >
        <div class="themeButton">
          <!-- * Boton elegir tema * -->
          <button
            id="themeButton"
            class="navButton main"
            onclick="OpenCloseThemeList()"
          >
            Elegir tema
          </button>
           <!-- * Boton elegir tema SVG * -->
          <button
            id="themeButtonShort"
            class="navButton close"
            onclick="OpenCloseThemeList()"
          >
            <img src="./assets/dropdown.svg" alt="desplegar menu" />
          </button>
          <!-- * Lista de temas * -->
          <div class="themesList" id="themesList">
            <ul class="themeList">
              <li class="themeItem">
                <button class="selectedTheme" id="buttonDay" onclick="SetStyle('Day')">
                  <span id="sDay" class="none">S</span>ailor Day
                </button>
              </li>
              <li class="themeItem">
                <button class="selectedTheme" id="buttonNight" onclick="SetStyle('Night')">
                  <span id="sNight" class="none">S</span>ailor Night
                </button>
              </li>
            </ul>
          </div>
        </div>
        <a class="navLink" href="/html/misGifs.html"
          ><span class="underline">M</span>is Guifos</a
        >
      </div>
    </nav>
    <section class="searchBar">
      <div class="windowTitle">
        <p class="windowText">Buscar</p>
      </div>
      <div class="bodyBar">
        <!-- * Input busqueda * -->
        <input
          type="text"
          name="searchBar"
          id="userSearch"
          placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
          onkeyup="DisplaySearchOtions(document.getElementById('userSearch').value)"
        />
        <!-- * Boton buscar *  -->
        <button
          id="searchButton"
          type="button"
          class="searchButton"
          onclick="SearchGifs(document.getElementById('userSearch').value)"
        >
          <img class="searchIcon" src="./assets/lupa.svg" alt="buscar" /> Buscar
        </button>
      </div>
      <!-- * Pintura de botones TAG * -->
      <div id="tagButtons"></div>
      <!-- * Pintura Lista de botones * -->
      <div class="searchOptions"> </div>
    </section>
    <section class="results">
      <div id="suggestArea">
        <div class="suggest">
          <p class="suggestText">Hoy te sugermios:</p>
        </div>
        <div class="gifsSpace" id="suggestGifs"></div>
      </div>
      <div id="tendencesArea">
        <div class="tendences">
          <p class="tendencesText">Tendencias:</p>
        </div>
        <div class="gifsSpace" id="tendencesGifs"></div>
      </div>
      <div id="searchArea">
        <div class="searchResults">
          <p class="searchText"><span id="searchedText"></span> (resultados)</p>
        </div>
        <div class="gifsSpace" id="resultsGifs"></div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.8/RecordRTC.js"
      type="text/javascript"
    ></script>
    <script src="./js/giphy.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
